<!doctype html>
<html lang="en" ng-app="whApp">
<head>
    <meta charset="utf-8">
    <title>WH test</title>

    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
</head>

<body ng-controller='techTestController'>
	
	<div class="dataSection">
		<h1>Settled data</h1>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>customer</th><th>event</th><th>participant</th><th>stake</th><th>win</th>
				</tr>
			<thead>
			<tbody>
				<tr ng-repeat="settled in viewModel.settledItems">
					<td ng-bind="settled.customer"/>
					<td ng-bind="settled.event"/>
					<td ng-bind="settled.participant"/>
					<td ng-bind="settled.stake"/>
					<td ng-bind="settled.win"/>
				</tr>
			</tbody>
		</table>		
	</div>
	
	<div class="dataSection">
		<h2>Unsettled data</h1>
	</div>
	
	<script type="text/javascript" src="libs/angular.js"></script>	
    <script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="settled.js"></script>
	<script type="text/javascript" src="unsettled.js"></script>
</body>
</html>
